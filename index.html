<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		



	</style>
</head>
<body>
	<button id="clickme">Click</button>
	<p id="latitude"></p>
	<p id="longitude"></p>
	<p id="accuracy"></p>






</body>
<footer>
	<script>
		document.getElementById("clickme").addEventListener("click", function(){
			navigator.geolocation.getCurrentPosition(function(location) {
				document.getElementById("latitude").innerText = location.coords.latitude

				document.getElementById("longitude").innerText = location.coords.latitude

				document.getElementById("accuracy").innerText = location.coords.accuracy

	  			console.log(location.coords.latitude);
	  			console.log(location.coords.longitude);
	  			console.log(location.coords.accuracy);

			});
		})



	</script>
</footer>


</html>
